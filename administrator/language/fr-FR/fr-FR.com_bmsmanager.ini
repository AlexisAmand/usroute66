# FAQ
FAQ_1=How do I use Bookmark System Manager?
FAQ_1_ANSWER=Bookmark System Manager is a plugin for editing articles. To use it, go to "Administrator >> Content >> Article Manager" and select any article. If the plugin is properly installed, you should find a "Bookmark System Manager" button at the bottom of the page.
FAQ_2=Can BMSManager create links to articles?
FAQ_2_ANSWER=No. Bookmark System Manager is a tool for adding links to articles and improving SEO for your site. If you want to create a new link, you need to use the Menu Manager.
FAQ_3=I can't find the Bookmark System Manager button!
FAQ_3_ANSWER=You need to download the plugin from %s and install it. Once you've downloaded it, go to "Administrator >> Extensions >> Install/Uninstall" and install the plugin. Make sure to activate it in "Administrator >> Extensions >> Plugin Manager >> Editor Button - Bookmark System Manager". 
FAQ_4=How come related links do not show for all of my articles?
FAQ_4_ANSWER=To display related article links on all of your articles, go to "Administrator >> Plugin Manager >> Content - Bookmark System Manager" and set "Default related links" to "yes".
FAQ_5=How do I add keywords for related links?
FAQ_5_ANSWER=When related links are added automatically, BMSManager will use the keywords in the article's metadata. You can edit the article's metadata keywords by going to "Administrator >> Content >> Article Manager" and selecting the desired article.

